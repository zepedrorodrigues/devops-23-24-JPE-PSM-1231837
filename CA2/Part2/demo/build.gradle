plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.siouan.frontend-jdk17" version "8.0.0"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

frontend {
	nodeVersion = "16.20.2"
	assembleScript = "npm run build"  // Adjust if using npm or yarn
	cleanScript = "npm run clean"
	checkScript = "npm run check"
}

tasks.named('test') {
	useJUnitPlatform()
}

// Define custom task to delete Webpack-generated files
task cleanWebpack(type: Delete) {
	delete 'src/main/resources/static/built/'
}

// Make the clean task depend on cleanWebpack
clean.dependsOn cleanWebpack

// Define custom task to copy the JAR file to the dist directory
task copyJarToDist(type: Copy) {
	dependsOn build
	from 'build/libs'
	into 'dist'
	include '*.jar'
}


